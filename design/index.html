<!DOCTYPE html>
<html>

<head>
    <title>Banking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="profile">
        <h2>John Doe</h2>
        <p>Account Number: 1234567890</p>
        <p>Address: 123 Main St, Anytown USA</p>
    </section>

    <div class="bank-container">
        <section class="balance">
            <h3>Balance</h3>
            <p id="balance">$500</p>
        </section>
        <div class="container1">
            <header>
                <span class="logo">
                    <img src="images/logo.png" alt="" />
                    <h5>Master Card</h5>
                </span>
                <img src="images/chip.png" alt="" class="chip" />
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 5040 2030 3020</h5>
                    <h5 class="name">Prem Kumar Shahi</h5>
                </div>
                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>05/28</h5>
                </div>
            </div>
        </div>

    </div>
    <div class="bank-container">
        <section class="transaction-container">
            <h3>Withdraw</h3>
            <form>
                <div class="form-group">
                    <label for="withdraw-amount">Amount:</label>
                    <input type="number" class="form-control" id="withdraw-amount">
                </div>
                <button type="submit" class="btn btn-primary">Withdraw</button>
            </form>
        </section>
        <section class="transaction-container">
            <h3>Deposit</h3>
            <form>
                <div class="form-group">
                    <label for="deposit-amount">Amount:</label>
                    <input type="number" class="form-control" id="deposit-amount">
                </div>
                <button type="submit" class="btn btn-primary">Deposit</button>
            </form>
        </section>

    </div>
</body>

</html>
